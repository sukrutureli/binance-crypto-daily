name: Crypto Daily Reports

on:
  workflow_dispatch:
  schedule:
    # Her gÃ¼n 21:00 UTC (TÃ¼rkiye saati 00:00)
    - cron: '0 21 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wake up Render Proxy
        run: |
          echo "ðŸ”„ Proxy uyanÄ±yor..."
          curl -s https://binance-proxy-63js.onrender.com/fapi/v1/exchangeInfo > /dev/null || true
          echo "âœ… Proxy hazÄ±r."

      - name: Build Futures report
        run: |
          python main_futures.py

      - name: Wake up Render Proxy
        run: |
          echo "ðŸ”„ Proxy uyanÄ±yor (SPOT)..."
          curl -s https://binance-proxy-63js.onrender.com/api/v3/exchangeInfo > /dev/null || true
          echo "âœ… Proxy hazÄ±r."

      - name: Build Spot report
        run: |
          python main_spot.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
